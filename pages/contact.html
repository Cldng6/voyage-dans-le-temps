<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">   
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">
    <title>Nous Contacter</title>
</head>
<body>
    <h2>NOUS CONTACTER</h2>
        <div class="form-container">
    <form>
        <label class="form-labels">Nom :</label>
        <div class="form-fields">
            <input type="text" placeholder="Dupont" required>
        </div>
        <label class="form-labels">Pr&eacute;nom :</label>
        <div class="form-fields">
            <input type="text" placeholder="Jean" required>
        </div>
        <label class="form-labels">E-mail :</label>
        <div class="form-fields">
            <input type="email" placeholder="jean.dupont@domaine.fr" required>
        </div>
        <label class="form-labels">Objet :</label>
        <div class="form-fields">
            <input type="text" placeholder="Objet du contact">
        </div>
        <label class="form-labels">Message :</label>
        <div class="form-text">
            <textarea placeholder="Votre message"></textarea>
        </div>
        <div>
            <input type="checkbox" name="my-checkbox" id="opt-in" />
            <label for="opt-in">Cochez-moi !</label>
        </div>
        <div class="form-buttons">
            <button class="btn-primary" type="submit"><a href="">Inscription</a></button>
        <div>
    </form>
</div>
</body>
</html>
